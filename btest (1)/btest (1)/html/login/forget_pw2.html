<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<link href="../../css/login/foget_pw2.css" rel="stylesheet" />	
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">验证成功</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>密码</label>
					<input id='npw' type="email" class="mui-input-clear mui-input" placeholder="请输入注册邮箱">
				</div>
			</form>
			<form class="mui-input-group mui-input-row">
				<div>
					<label>确认密码</label>
					<input id='spw' type="text" placeholder="请输入账号">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='sure' class="mui-btn mui-btn-block mui-btn-primary">验证</button>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
	</body>

</html>
