<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<link href="../../css/login/foget_password.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>邮箱</label>
					<input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入注册邮箱">
				</div>
			</form>
			<form class="mui-input-group mui-input-row">
				<div>
					<label>验证码</label>
					<input id='fg_yzm' type="text" placeholder="请输入验证码">
				</div>
			</form>
			<button type="button" id='sendMail' class="mui-btn  mui-btn-primary">获取验证码</button>
			<div class="mui-content-padded" align="center">
				<button id='sureMail' class="mui-btn mui-btn-block mui-btn-primary" >验证</button>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/login/app.js"></script>
		<script src="../../js/login/forget_password.js"></script>
	</body>

</html>
