<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<link href="../../css/login/reg.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>		
		<div class="mui-content">
			<div class="mui-input-row mui-input-group">
				<label>邮箱&nbsp;&nbsp;|</label>
				<input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入邮箱">
			</div>
			<form class="mui-input-row mui-input-group ">
				<div>
					<label >验证码&nbsp;&nbsp;|</label>
					<input id='yzm' type="text" placeholder="请输入验证码">						
				</div>
			</form>
			<button type="button " class="mui-btn  mui-btn-primary" id='getyzm'>发送验证码</button>
			
			<div class="mui-input-row mui-input-group" >
				<label>密码&nbsp;&nbsp;|</label>
				<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
			</div>
			<div class="mui-input-row mui-input-group">
				<label>确认&nbsp;&nbsp;|</label>
				<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
			</div>		
			<div class="mui-content-padded" align="center">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
		</div>		
		<script type="text/javascript" src="../../js/jquery-3.2.1.min.js" ></script>
		<script src="../../js/mui.min.js"></script>	
		<script src="../../js/login/app.js"></script>
		<script src="../../js/login/reg.js"></script>

	</body>

</html>
